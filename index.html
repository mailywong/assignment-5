<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Midterm Exam</h1>
        <h2>Find all the prime numbers between two numbers</h2>
    </div>

    <form id="numberInputForm">
        <div class="input-container">
            <label for="num1">Number 1: </label>
            <input type="number" name="num1" id="input-num1">
        </div>

        <div class="input-container">
            <label for="num2">Number 2: </label>
            <input type="number" name="num2" id="input-num2">
        </div>

        <button type="submit" id="submit">
            Submit
        </button>
    </form>

    <div id="display">
        <p id="output"></p>
        <p id="primes"></p>
    </div>
</body>
</html>
